basePath: /
definitions:
  video_hosting.ItemMetadata:
    properties:
      description:
        description: Short text describing the content of the item
        type: string
      title:
        description: Title of the item
        type: string
      visibility:
        description: Visibility of the item
        type: string
    required:
    - description
    - title
    - visibility
    type: object
  video_hosting.Playlist:
    properties:
      createdAt:
        description: Creation date
        type: string
      description:
        description: Short description about what's in the playlist
        type: string
      id:
        type: string
      itemCount:
        description: Number of video in this playlist
        type: integer
      thumbnailUrl:
        description: Playlist thumbnail
        type: string
      title:
        description: Playlist display name
        type: string
      visibility:
        description: public/private/unlisted
        type: string
    type: object
  video_hosting.Video:
    properties:
      createdAt:
        description: Creation date
        type: string
      description:
        description: Video description
        type: string
      duration:
        description: Video duration in seconds
        type: integer
      id:
        type: string
      thumbnailUrl:
        description: Playlist thumbnail
        type: string
      title:
        description: Video display name
        type: string
      visibility:
        description: public/private/unlisted
        type: string
    type: object
host: localhost:8080
info:
